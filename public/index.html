<!-- index.html -->
<!doctype html>

<html ng-app="amanFood">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Order App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #food-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Please provide your order <span class="label label-info">{{ foods.length }}</span></h1>
        </div>

        <div id="food-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <div class="checkbox" ng-repeat="food in foods">
                    <label>
                        <input type="checkbox" ng-click="deleteFood(food._id)"> <b>ITEM:</b>&nbsp;&nbsp;&nbsp;{{ food.text }} &nbsp;&nbsp;&nbsp;&nbsp; <b>PRICE:</b>&nbsp;&nbsp;&nbsp;{{ food.price }}
                    </label>
                </div>

            </div>
        </div>

        <div id="food-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control input-md text-center" placeholder="I want to order Cheese Burger" ng-model="formData.text">
                        <br>
                        <input type="number" class="form-control input-md" ng-model="formData.value">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add</button>
                </form>
            </div>
        </div>
        <div class="container" align="center" ng-app="amanFood" ng-controller="mainController">
            <h2>Total of the order list is {{ total }}</h2>
        </div>
    </div>

</body>
</html>
